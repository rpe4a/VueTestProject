<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
    <div id='app'>
        <h1 v-html="header" v-cloak :title='title'></h1>
        <div v-show="viewed">You an see that.</div>
        <div v-if="viewed == false">You can see that if: true.</div>
        <div v-else="">You can see that if: false.</div>
        <div v-once >{{body}}</div>
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
        <p>
            Visit: <a href="#">Human URL</a>
        </p>
        <input type="text" v-model="url" class="form-control">
        <button type="button" class="btn btn-sm btn-default" @click='humanaizeUrl'>Humanize me!</button>
        <i>{{count}}</i>
    </div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@2.2.2"></script>
<script src="src/app.js"></script>
</html>
